<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 class="text-5xl text-center mt-10">
            Welcome to my <span class="font-semibold text-teal-600"> baap-er bank!!! </span>
        </h1>
    </header>

    <main class="main">

        <!-- log in form -->

        <section id="logInForm">
            <div class="w-3/4 mx-auto p-5 rounded-xl mt-10 bg-emerald-200" style="display: flex; flex-direction: column; align-items: center;justify-content: center;">
                <h3 class="logIn text-2xl mb-7"> Pleade, log in </h3>
                <input class="w-3/4 p-2 mb-2 block rounded" type="email" name="" id="email" placeholder="Enter your e-mail">
                <input class="w-3/4 p-2 mb-2 block rounded" type="password" name="" id="password" placeholder="Enter your password">
                <button class="block bg-green-500 rounded font-medium text-white px-8 mt-6 py-2" id="SubmitButton">Submit</button>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
